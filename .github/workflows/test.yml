
name: test

on: [push, pull_request]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        luaVersion: ["5.1", "5.2", "5.3", "5.4", "luajit"]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - name: Install tree-sitter
        run: |
          git clone https://github.com/tree-sitter/tree-sitter
          cd tree-sitter
          sudo make install

      - name: Install tree-sitter-c
        run: |
          git clone https://github.com/tree-sitter/tree-sitter-c.git
          cd tree-sitter-c
          mkdir -p ~/.tree-sitter/bin
          cc src/parser.c -shared -fPIC -o ~/.tree-sitter/bin/c.so -I ~/tree-sitter-prefix/include -L ~/tree-sitter-prefix/lib

      - name: Install Lua
        uses: leafo/gh-actions-lua@v8.0.0
        with:
          luaVersion: ${{ matrix.luaVersion }}

      - name: Install LuaRocks
        uses: leafo/gh-actions-luarocks@v4.0.0

      - name: Build
        run: |
          luarocks install busted
          luarocks make TREE_SITTER_INCDIR=tree-sitter/lib/include TREE_SITTER_LIBDIR=tree-sitter LUA_LIBDIR=./.lua/lib

      - name: Test
        run: |
          busted -o utfTerminal


